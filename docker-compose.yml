version: '3.3'

services:
  vehicles-api:
    container_name: vehicles-api
    restart: always
    image: node:20.10.0
    ports:
      - 4001:3007
    volumes:
      - ./:/usr/src/vehicles
    working_dir: /usr/src/vehicles
    networks:
      - monorepo-network
    # FOR PRODUCTION
    command: bash -c "npm install && npm run build && npm run start:prod"

  vehicles-batch:
    container_name: vehicles-batch
    restart: unless-stopped
    image: node:20.10.0
    ports:
      - 4002:3008
    volumes:
      - ./:/usr/src/vehicles
    working_dir: /usr/src/vehicles
    networks:
      - monorepo-network
    #  FOR PRODUCTION
    command: bash -c "npm install && npm run build && npm run start:prod:batch"

networks:
  monorepo-network:
    driver: bridge
# vehicles-next localhost:4000 => container:3000
# vehicles-api localhost:4001 => container:3007
# vehicles-batch localhost:4002 => container:3008
